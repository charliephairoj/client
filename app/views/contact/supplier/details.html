		   	   </md-input-container>

		   <div class="input-containers">
			   <md-input-container class="address">

		   	   </md-input-container>
			   
		   </div>
		   <div class="input-containers">

		   </div>
		   <div class="input-containers">

					<label>City</label>

		   	   </md-input-container>
			   <md-input-container class='territory'>
					<label>Territory/Chaeng Wat</label>
					<input type="text" size="60" ng-model="supplier.addresses[0].territory" ec-blur="update()" />
		   	   </md-input-container>
			   <md-input-container class="country">
					<label>Country</label>
					<input type="text" size="60" ng-model="supplier.addresses[0].country" ec-blur="update()" />
		   	   </md-input-container>
			   <md-input-container class="zipcode">
					<label>Zipcode</label>
					<input type="text" size="60" ng-model="supplier.addresses[0].zipcode" ec-blur="update()" />
		   	   </md-input-container>
		   </div>
		   <div class="input-containers">
			   <md-input-container class="terms">
					<label>Terms</label>
					<input type="number" min="0" ng-model="supplier.terms" ec-blur="update()" />
		   	   </md-input-container>
			   <md-input-container class='discount'>
					<label>Discount</label>
					<input type="text" min="0" ng-model="supplier.discount" ec-blur="update()" />
		   	   </md-input-container>
			   <md-input-container class="currency">
					<label>Currency</label>
                    <select ng-model="supplier.currency" ng-change="update()">
                        <option value="THB">Thai Baht</option>
                        <option value="USD">US Dollar</option>
                        <option value="EUR">Euro</option>
                    </select>
		   	   </md-input-container>

        <table class="supplierContacts">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody ng-repeat="contact in supplier.contacts">
                <tr>
                
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.telephone}}</td>
                    <td><md-button class="md-warn md-raised" ng-click="deleteContact($index)">Delete</md-button></td>
                </tr>
                
            </tbody>
