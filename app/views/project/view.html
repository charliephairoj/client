<div class="project-view-page">
    
    <!--
        Sidebar
    -->
    
    <div class="sidebar">
        <header>
            <h1>
                <span>Projects</span>
            </h1>
        </header>
        <nav>
            <ul class="list">
                <li ng-show="currentUser.hasPermission('add_project')">
                    <button ng-click="showAddProject()">Create</button>
                </li>
            </ul>
        </nav>
        
    </div>
    
    <!--
        Search Bar
    -->
    
    <div data-search-bar data-ng-model="query"></div>
    
    <!--
        Workspace
    -->
    
    <div class="workspace">
    	
		<div class="title-bar">
			<div class="id">PROJECT ID</div>
			<div class="codename">NAME</div>
			<div class="customer">CUSTOMER</div>
			
		</div>
    	<div class="outer-container" on-scroll-end="loadNext()"> 
	    	<ul class="inner-container" >
	    		<li class="item-container" data-ng-repeat="project in projects | filter:query">
	    			<a class="item" ng-class="{'selected':project.$selected}" ng-href="#/project/{{project.id}}">
						<div class="id">{{project.id}}</div>
						<div class="codename">{{project.codename}}</div>
						<div class="customer">{{project.customer.name}}</div>
						
	    			</a>
	    				
	    		</li>
	    	</ul>
    	</div>
    </div>
    
</div>
