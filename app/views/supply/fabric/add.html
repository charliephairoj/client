    <form name="form" novalidate class="addFabricPage" image-drop-target="upload()">
          
        <div class="workspace">
			<md-toolbar ng-click="save()" ng-disabled="form.$invalid" layout="row" layout-align="center center">
				<h3>Create New Fabric</h3>
				<div flex></div>
				<md-button class="md-accent md-raised md-icon-button" ng-disabled="form.$invalid || $saving">
					
					<i class="material-icons">add</i>
				</md-button>
			</md-toolbar>
			<md-content>
			
	            <table class="fabric-details">
	                <tr>
	                    <td><label>Supplier</label></td>
	                    <td>
							<md-autocomplete flex="noshrink" required 
								name='supplier'
								md-items="supplier in searchSuppliers(supplierSearchText)" 
								md-selected-item="selectedSupplier"
								md-selected-item-change="addSupplier(selectedSupplier)"
								md-search-text="supplierSearchText"
								md-search-text-change="updateSupplierName(supplierSearchText); retrieveSuppliers(supplierSearchText)"
								md-item-text="supplier.name"
								md-floating-label="Supplier Name"
								md-no-cache="true"
								md-min-length="0">
							    <md-item-template>
							    	<span md-highlight-text="supplierSearchText">{{supplier.name}}</span>
							    </md-item-template>
								<div ng-messages="poForm.supplier.$error">
									<div class="hint" ng-message="true">Starting typing to search or just type the name...</div>
								</div>
							</md-autocomplete>
	                    </td>
	                </tr>
	                <tr>
	                    <td><label>Reference Number</label></td>
	                    <td><input class="normal" type="text" ng-model="fabric.reference"/></td>
	                </tr>
	                <tr>
	                    <td><label>Pattern</label></td>
	                    <td><input class="normal" type="text" beautify ng-model="fabric.pattern" required/></td>
	                </tr>
	                <tr>
	                    <td><label>Color</label></td>
	                    <td><input class="normal" type="text" beautify ng-model="fabric.color" required/></td>
	                </tr>
					<tr>
						<td>
							<label>Units</label>
						</td>
						<td>
							<select required ng-model="fabric.units">
								<option value="m">Meter</option>
								<option value="yd">Yard</option>
							</select>
						</td>
					</tr>
	                <tr>
	                    <td><label>Width</label></td>
	                    <td><input class="normal" name="width" type="number" type="0" ng-model="fabric.width" required/></td>
	                </tr>
                
	                <tr>
	                    <td><label>Cost per Yard</label></td>
	                    <td><input class="normal" type="number" min="0" ng-model="fabric.cost" required/>{{fabric.supplier.currency}}</td>
	                </tr>
	                <tr>
	                    <td><label>Current Length</label></td>
	                    <td><input class="normal" type="number" min="0" ng-model="fabric.quantity" required /></td>
	                </tr>
	            </table> 
				
            	<div class="fabric-img" ui-if="imagePreviews"><img ng-src="{{imagePreviews[0].url}}" /></div>
				
			</md-content>
        </div>
        
        
        
    </form>
