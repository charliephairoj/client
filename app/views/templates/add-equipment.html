<md-dialog class="add-equipment">
	<form name="form">
		<md-toolbar>
			<h4>เพิ่มเครื่องมือใหม่</h4>
			<div flex></div>
		</md-toolbar>
		<md-dialog-content>
			<div class="container">
				<table class="details">
					<tr>
						<td>
							<md-input-container>
								<label>Equipment ID (ไม่จำเป็น)</label>
								<input type="text" ng-model="equipment.equipment_id">
							</md-input-container>
						</td>
					</tr>
					<tr>
						<td>
							<md-input-container>
								<label>Description (จำเป็นต้องใช้)</label>
								<input type="text" required ng-model="equipment.description">
							</md-input-container>
						</td>
					</tr>
					<tr>
						<td>
							<md-input-container>
								<label>ยี่ห้อ/Brand (จำเป็นต้องใช้)</label>
								<input type="text" required ng-model="equipment.brand">
							</md-input-container>
						</td>
					</tr>
				
					<tr>
						<td>
							<md-input-container>
								<label>Status (จำเป็นต้องใช้)</label>
								<md-select required ng-model="equipment.status">
									<md-option value="Checked In">Checked In</md-option>
									<md-option value="Checked Out">Checked Out</md-option>
								</md-select>
							</md-input-container>
						</td>
					</tr>
				</table>
			</div>
		</md-dialog-content>
		<md-dialog-actions>
			<md-button class="md-raised md-warn" ng-click="cancel()">ยกเลิก</md-button>				
			<md-button class="md-raised md-accent" ng-disabled="form.$invalid" ng-click="create()">เพิ่มเครื่องมือ</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
