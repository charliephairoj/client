<md-dialog class="add-room">
	<md-subheader>Change Password</md-subheader>
	<div class="container">
		<md-content>
			<form name="ctrl.parent.form">
				<table>
					<tr>
						<td>
							<md-input-container>
								<label>Old Password</label>
								<input type="text" ng-model="old_password" required>
							</md-input-container>
						</td>
					</tr>
					<tr>
						<td>
							<md-input-container>
								<label>New Password</label>
								<input type="text" ng-model="new_password" required>
							</md-input-container>
						</td>
					</tr>
					<tr>
						<td>
							<md-input-container>
								<label>Repeat Password</label>
								<input type="text" ng-model="repeat_password" required>
							</md-input-container>
						</td>
					</tr>
				</table>
			</form>
		</md-content>
	</div>
	<md-action>
		<md-button class="md-primary md-raised" ng-click="changePassword()">ADD</md-button>
		<md-button class="md-primary md-raised" ng-click="cancel()">CANCEL</md-button>
	</md-action>
</md-dialog>
