<md-card class="deal" drag-on="deal" ng-class="deal.status">
	<md-card-title>
		<div class="status-bar">
		</div>
	</md-card-title>
	<md-card-content>
		<a ng-href="#/deal/{{deal.id}}">{{deal.customer.name + ' - ' + deal.description}}</a>
		<div class="amount" layout="row">
			<i>{{getCurrencySign(deal.currency)}}</i>
			<h5>{{deal.total || 0 | number}}<h5>
		</div>
	</md-card-content>
</md-card>
