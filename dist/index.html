<body ng-app="employeeApp" ng-init="activate=true">

	<!-- Add your site or application content here -->
	<div id="notification">testing the notification system</div>
	<md-toolbar class="mainMenu md-primary" ng-click="activate=!activate" ng-class="{activate:activate}">
		<img class="logo" src="img/DellaLogo.png" />

		<!--Holds all the different menu options. Determined which are visible based
		on the permissions of the current user-->
		<div class="mainMenuContainer scroll-enabled">
			<!--
                <a class="menu-item" href="#/contact" touchstart touchmove touchend>Contacts</a>
                <a class="menu-item" href="#/product" touchstart touchmove touchend>Products</a>
                <a class="menu-item" href="#/supply" touchstart touchmove touchend>Supplies</a>
                <a class="menu-item" href="#/order" touchstart touchmove touchend>Orders</a>
                <a class="menu-item" href="#/accounting" touchstart touchmove touchend>Accounting</a>
                <a class="menu-item" href="#/project" touchstart touchmove touchend>Projects</a>
                <a class="menu-item" href="#/administrator" touchstart touchmove touchend>Administrator</a>
            
                <a href="#/hr" touchstart touchmove touchend>HR</a>
				-->
			<md-button href="#/contact" class="menu-item" ng-show="currentUser.hasModule('contacts')">Contacts</md-button>
			<md-button href="#/product" class="menu-item" ng-show="currentUser.hasModule('products')">Products</md-button>
			<md-button href="#/supply" class="menu-item" ng-show="currentUser.hasModule('supplies')">Supplies</md-button>
			<md-button href="#/equipment" class="menu-item" ng-show="currentUser.hasModule('equipment')">Equipment</md-button>
			<md-button href="#/order" class="menu-item" ng-show="currentUser.hasModule('acknowledgements') || currentUser.hasModule('shipping') || currentUser.hasModule('po')">Orders</md-button>
			<md-button href="#/accounting" class="menu-item" ng-show="currentUser.hasModule('accounting')">Accounting</md-button>
			<md-button href="#/project" class="menu-item">Projects</md-button>
			<md-button href="#/administrator" class="menu-item" ng-show="currentUser.hasModule('administrator')">Administrator</md-button>
			<md-button href="#/hr" class="menu-item" ng-show="currentUser.hasModule('hr')">HR</md-button>
		</div>
		<ul class="settings">
			<li class="settings-img-container">
				<img src="img/icons/ikons/cog.png">
			</li>
			<li>
				<md-button class="change-password" ng-click="showChangePassword()">Change Password</md-button>
			</li>
			<li>
				<md-button href="/logout" class="logout">Logout</md-button>
			</li>
		</ul>
	</md-toolbar>
	<div ng-view class="mainContainer md-background">
	</div>
