<html>

<head>

<title>Auto print PDF loaded in hidden iframe</title>

<script type="text/javascript" src="components/jquery/dist/jquery.js"></script>


<script type="text/javascript">

var $$;

function noresults($$) {

}

$(document).ready(function() {


	

	

	$("#print_contract").click(function(){

		//alert("test");

		msg = '<iframe id="pdf" style="" title="Contract PDF" src="http://www.kleppinger.com/testprint/testprint.pdf" scrolling="auto" height="1" width="1" frameborder="0"></iframe>';

		

		if($("#pdf").length == 0) {


			$("#hiddenajaxcontent").show();

			$("#pdf").show();

			$("#hiddenajaxcontent").html(msg);

			$("body").css("cursor", "auto");

			setTimeout(function(){$("#hiddenajaxcontent").hide()},1500);

		} else { //reload existing contract

			var status = 1;

		

			if (status >= 0) {

				$("#hiddenajaxcontent").show();

				$("#pdf" ).attr( "src", function ( i, val ) { return val; });

				setTimeout(function(){$("#hiddenajaxcontent").hide()},1500);

			} else if (status == -1) { //no PDF

			} else {

				$("#hiddenajaxcontent").show();

				$("#pdf" ).attr( "src", function ( i, val ) { return val; });

				setTimeout(function(){$("#hiddenajaxcontent").hide()},1500);

			}

		}

	});

});

</script>

</head>



<body>

<h2>This file contains an automatically printed PDF loaded in a hidden iframe via javascript.</h2>

<p>You should see a printer dialog box automatically appear when you click this link: &nbsp;&nbsp; <a href="#" id="print_contract">SHOW PDF</a></p>

<br /><br />

<p><a href="testprint.pdf" target="_blank">View Test PDF File in new tab/window</a></p>

<div id="hiddenajaxcontent" style="display: none;"></div>

</body>

</html>
