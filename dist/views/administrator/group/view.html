<div class="group-view-page">
	<div class="sidebar">
		<header>
			<h1><span>Groups</span></h1>
		</header>
		<nav>
			<ul>
				<li ui-if="currentUser.hasPermission('add_group')">
					<a ng-href="#/administrator/group/add">Add Group</a>
				</li>
			</ul>
		</nav>
	</div>
	<div data-search-bar ng-model='query'></div>
	<div class="workspace grid">
		<div class="title-bar">
			<div class="id">ID</div>
			<div class="name">NAME</div>
			<div class="perm">PERMISSIONS</div>
		</div>
		<div class="outer-container" on-scroll-end="loadNext()">
			<ul class="inner-container">
				<li class="item-container" data-ng-repeat="group in groups | filter:query">
					<a class="item" ng-href="#/administrator/user/{{user.id}}">
						<div class="id">{{group.id}}</div>
						<div class="name">{{group.name}}</div>
						<div class="perm">{{group.permissions.length}}</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
