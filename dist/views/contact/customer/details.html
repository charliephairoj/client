<div class="customer-details-page" ng-init="showAddContact=false; viewMap=false;">

	<!--Modals-->
	<form class="map_modal" data-modal ng-model="viewMap">
		<div class="title">Edit Email</div>
		<div class="container">
			<div class="map_container">
				<div id="map_canvas" map>
				</div>
			</div>
		</div>
		<div class="bottom_bar">
			<button ng-click="viewMap=false">Close</button>
		</div>
	</form>

	<!--Supplier Information Section -->
	<div class="workspace">
		<div class="customer">
			<table>
				<tr>
					<td>Name</td>
					<td>{{customer.name}}</td>
				</tr>
				<tr>
					<td>Telephone</td>
					<td>
						<input ng-model="customer.telephone" />
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input ng-model="customer.email" />
					</td>
				</tr>
				<tr>
					<td>Customer Type</td>
					<td>
						<select required ng-model="customer.type">
							<option value="Dealer">Dealer</option>
							<option value="Retail">Retail</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Currency</td>
					<td>
						<select required ng-model="customer.currency">
							<option value="USD">US Dollar</option>
							<option value="EUR">Euro</option>
							<option value="THB">Thai Baht</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Discount</td>
					<td>
						<input type="number" step="1.00" min="0" max="60" ng-model="customer.discount">%
					</td>
				</tr>
			</table>
		</div>
		<div class="addresses">
			<h2>Addresses</h2>
			<md-button class="md-raised md-accent add" ng-click="customer.addresses.push({contact: {id: customer.id}})">Add Address</md-button>
			<div class="address" ng-class="{'hover': address.hover}" ng-repeat="address in customer.addresses">
				<table>
					<tr>
						<td>
							<input type="text" class="address1" data-ng-model="address.address1" placeholder="Address 1" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="address2" data-ng-model="address.address2" placeholder="Address 2" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="city" data-ng-model="address.city" placeholder="City/Mueng" />
							<input type="text" class="territory" data-ng-model="address.territory" placeholder="Territory/Chaengwat" />
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" class="country" data-ng-model="address.country" placeholder="country" />
							<input type="text" class="zipcode" data-ng-model="address.zipcode" placeholder="zipcode" />
						</td>
					</tr>
				</table>
				<md-button class="md-accent md-raised" ng-hide="address.marker" ng-click="createMarker(address, $index)">Add Marker</md-button>
				<md-button class="md-warn md-raised" ng-click="customer.addresses.splice($index, 1)">Delete</md-button>
			</div>
		</div>
		<div class="map-container">
			<div id="customer-map" style="height:100%; width:100%"></div>
		</div>
	</div>
</div>
