<div class="create-model-page" fade-in file-drop="addFiles($files)" file-drop-class="page-drag-active">
    
        <!--
            Forms
        -->
    
        <form class="model" name="modelForm" novalidate>
    
            <!--
                Workspace
            -->
            <div class="workspace">
    
                <md-toolbar layout="row" layout-align="center center" md-scroll-shrink="true">
                    <h3><span>Create a New Model</span></h3>
                    <div flex></div>
                    <md-button class="md-icon-button md-primary md-raised create" ng-click="create()">
                        <md-tooltip>
                            Create
                        </md-tooltip>
                        <i class="material-icons">create</i>
                    </md-button>
                    <md-button class="md-icon-button md-warn md-raised" href="#/order/acknowledgement">
                        <md-tooltip>
                            Cancel
                        </md-tooltip>
                        <i class="material-icons">close</i>
                    </md-button>
                </md-toolbar>
    
    
                <md-content layout="column">
                    <md-card class="order-details">
                        <md-card-content>
                               
                                <div class="customer">
                                    <div class='info'>
                                        
                                        <md-input-container>
                                            <label>Model</label>
                                            <input type="text" ng-model="model.model">
    
                                        </md-input-container>
                                        <md-input-container>
                                            <label>Name</label>
                                            <input type="text" ng-model="model.name">
    
                                        </md-input-container>
                                        <md-input-container>
                                            <label>Type</label>
                                            <md-select ng-model="model.type">
                                                <md-option value="upholstery">Upholstery</md-option>
                                                <md-option value="bed">bed</md-option>
                                                <md-option value="chair">Chair</md-option>
                                            </md-select>
    
                                        </md-input-container>
                                    </div>
    
                                    <div class="address">
                                        <md-input-container>
                                          <label>Suspension</label>
                                          <textarea ng-model="model.suspension">
                                          </textarea>
                                        </md-input-container>
                                    </div>
                                    <div class="address">
                                        <md-input-container>
                                            <label>Frame</label>
                                            <textarea ng-model="model.frame">
                                            </textarea>
                                        </md-input-container>
                                    </div>
                                    <div class="address">
                                        <md-input-container>
                                            <label>Cushions</label>
                                            <textarea ng-model="model.cushions">
                                            </textarea>
                                        </md-input-container>
                                    </div>
                                    <div class="address">
                                        <md-input-container>
                                            <label>Cushions</label>
                                            <textarea ng-model="model.cushions">
                                            </textarea>
                                        </md-input-container>
                                    </div>
                                    <div class="address">
                                        <md-input-container>
                                            <label>Cushions</label>
                                            <textarea ng-model="model.cushions">
                                            </textarea>
                                        </md-input-container>
                                    </div>
                                        
    
                                </div>
    
                                
                            </md-card-content>
                        </md-card>
    
                
    
    
    
                    <md-card class="files" file-drop="addFiles($files)" file-drop-class="file-drag-active">
                        <div class="drag-placeholder" ng-class="{'no-files': ack.files.length===0 || !ack.files}">
                            <h2>Drop Files Here</h2>
                        </div>
                        <md-card-content ng-show="ack.files && ack.files.length > 0">
                            <md-card ng-repeat="file in ack.files">
                                <md-card-title>
                                      <md-card-title-text>
                                        <span class="md-headline">{{file.filename}}</span>
                                      </md-card-title-text>
                                </md-card-title>
                                <md-card-actions layout="row" layout-align="end center">
                                      <md-button class="md-raised md-icon-button" ng-href="{{file.url}}" target="_blank" ng-disabled="!file.id">
                                        <md-tooltip>Open in a New Window</md-tooltip>
                                        <i class="material-icons">open_in_browser</i>
                                    </md-button>
                                </md-card-actions>
                            </md-card>
                        </md-card-content>
                    </md-card>

    </div>
