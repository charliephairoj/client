<div class="model-details-page" image-drop-target="upload()">
    
    <!--
        Sidebar
    -->
    <div class="sidebar">
        <header>
            <div class="profilePic" ui-if="model.images.length">
                <img ng-src="{{model.images[0].url}}" />
            </div>
            
            <h1><span>{{model.name}}<br />{{model.model}}</span></h1>
        </header>
        <nav>
            <ul>
                <li>
                    <div ng-click="update()">Save</div>
                </li>
                <li>
                    <div ng-click="remove()">Delete</div>
                </li>
                <li>
                    <div ng-class="{'configuration': configuration}" ng-click="configuration=!configuration">Select Configuration</div>
                </li>
                    
            </ul>
        </nav>
    </div>
    
    
    
    
    <form class="workspace">
        
        <table class="details">
                
            <tr>
                <td><label>Model</label></td>
                <td>{{model.model}}</td>
            </tr>
            <tr>
                <td><label>Name</label></td>
                <td>{{model.name}}</td>
            </tr>
            <tr>
                <td><label>Collection</label></td>
                <td>{{model.collection}}</td>
            </tr>
            <tr>
                <td><label>Has Back Pillows</label></td>
                <td>
					<input type="checkbox" ng-change="update()" ng-model="model.has_back_pillows"/>
				</td>
            </tr>
           <tr>
               <td colspan="2">
				   <md-input-container>
				   	   <label>Frame</label>
					   <textarea ng-model="model.frame" cols="80"></textarea>
				   </md-input-container>
			   </td>
           </tr>
           <tr>
               <td colspan="2">
				   <md-input-container>
				   	   <label>suspension</label>
					   <textarea ng-model="model.suspension" cols="80"></textarea>
				   </md-input-container>
			   </td>
           </tr>
           <tr>
               <td colspan="2">
				   <md-input-container>
				   	   <label>cushions</label>
					   <textarea ng-model="model.cushions" cols="80"></textarea>
				   </md-input-container>
			   </td>
           </tr>
           <tr>
               <td colspan="2">
				   <md-input-container>
				   	   <label>upholstery</label>
					   <textarea ng-model="model.upholstery" cols="80"></textarea>
				   </md-input-container>
			   </td>
           </tr>
           <tr>
               <td colspan="2">
				   <md-input-container>
				   	   <label>legs</label>
					   <textarea ng-model="model.legs" cols="80"></textarea>
				   </md-input-container>
			   </td>
           </tr>
        </table>
		
		<div class="gallery">
			<div class="img-container" ng-class="{primary: image.primary, configuration: image.configuration}" ng-repeat="image in model.images" ng-click="makePrimaryImage(image)">
				<img ng-src="{{image.url}}">
			</div>
		</div>
			
			
            
            
        
    </form>
</div>
