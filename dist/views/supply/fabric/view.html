<div class="viewFabricPage">
	<!--
        Sidebar
    -->
	<div class="sidebar">
		<header>
			<h1><span>Fabric</span></h1>
		</header>
		<nav>
			<ul>
				<li>
					<a ng-href="#/supply/fabric/add">Add Fabric</a>
				</li>
			</ul>
		</nav>
	</div>
	<!--
        Search Bar
    -->
	<div data-search-bar ng-model='query'></div>
	<!--
        Workspace
    -->
	<div class="workspace">
		<div class="title-bar">
			<div class="column preview">PREVIEW</div>
			<div class="column id">ID</div>
			<div class="column pattern">PATTERN</div>
			<div class="column color">COLOR</div>
			<div class="column quantity">QUANTITY</div>
			<div class="column status">STATUS</div>
		</div>
		<div class="outer-container" on-scroll-end="loadNext()">
			<ul class="inner-container">
				<li class="item-container" ng-repeat="fabric in fabrics | filter:query | orderBy:'supplier.name' track by fabric.id">
					<div class="item" ng-class="[fabric.status, {'selected':fabric.$selected}]">
						<a class="column preview" ng-href="#/supply/fabric/{{fabric.id}}">
							<img ng-src="{{fabric.image.url}}" />
						</a>
						<a class="column id" ng-href="#/supply/fabric/{{fabric.id}}">{{fabric.id}}</a>
						<a class="column pattern" ng-href="#/supply/fabric/{{fabric.id}}">{{fabric.pattern}}</a>
						<a class="column color" ng-href="#/supply/fabric/{{fabric.id}}">{{fabric.color}}</a>
						<a class="column quantity" ng-href="#/supply/fabric/{{fabric.id}}">{{fabric.quantity}}</a>
						<div class="column staus">
							<select ng-model="fabric.status">
								<option value='current'>Current</option>
								<option value='limited'>Limited</option>
								<option value='discontinued'>Discontinued</option>
							</select>
						</div>
						<!--
    					<span class="description">{{po.id}}</span>
	    				<span class="customer">{{po.supplier.name}}</span>
	    				<span class="status" 
	    					ng-class="{ordered:po.status == 'Ordered',
	    							   paid:po.status == 'Paid',
	    							   received:po.status == 'Received'}">
	    					{{po.status}}
	    				</span>
	    				<span class="items">{{po.items.length}} Items</span>
	    				<span class="order-date">Order Date: {{po.created | date:"MMMM d, yyyy"}}</span>
	    				<span class="receive-date">Receive Date: {{po.receive_date  || "Awaiting Delivery" | date: "MMM d, yyyy"}}</span>
							-->
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
