<md-card class="acknowledgement" drag-on="ack" ng-class="ack.status" ng-click="showAcknowledgement(ack)">
	
	<md-card-title>
		<h4>{{::ack.id}}</h4>
		<h4 class="delivery-date">{{::ack.delivery_date | date: "MMM d, yyyy"}}</h4>
	</md-card-title>
	<md-card-content>
		
		<h4 class="customer">{{::ack.customer.name}}</h4>
		
		<h4 class="project" ng-if="ack.project">{{::ack.project.codename + ": " + ack.room.description || ''}}</h4>
		
		<h4 class="amount">à¸¿{{::ack.total || 0 | number}}</h4>
		
	</md-card-content>
</md-card>
