<md-dialog class="add-employee">
	<md-subheader>
		Create A New Employee
	</md-subheader>
	<md-content>
		<table>
			<tr>
				<td>
					<md-text-float type="text" label="First Name" required ng-model="employee.first_name"></md-text-float>
				</td>
			</tr>
			<tr>
				<td>
					<md-text-float type="text" label="Last Name" required ng-model="employee.last_name"></md-text-float>
				</td>
			</tr>
		</table>
		<div image-uploader></div>
	</md-content>
	<md-actions>
		<md-button class="md-actions md-accent" layout="row" ng-click="create()">Create</md-button>
	</md-actions>
</md-dialog>
