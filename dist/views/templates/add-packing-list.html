<md-dialog class="create-packing-list">
	<md-subheader>Create Packing List</md-subheader>
	<div class="container">
		<md-content>
			<form name="form">
				Phase:
				<select ng-options="phase.description for phase in project.phases" ng-model="phase">
				</select>
				<div class="header">
					<h3>Description</h3>
					<h3>Qty</h3>
				</div>
				<div class="room" ng-repeat="room in project.rooms">
					<h4>{{room.description}}</h4>
					<div class="items">
						<div class="item" ng-repeat="item in room.items">
							{{item.description}}
							<div class="parts">
								<div class="part" ng-repeat="part in item.parts">
									<span>{{part.description}}</span>
									<input type="number" ng-model="part.quantity" min="0">
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</md-content>
	</div>
	<md-action>
		<md-button class="md-primary md-raised" ng-click="completeAddPacking()">Create</md-button>
		<md-button class="md-primary md-raised" ng-click="cancelAddPacking()">CANCEL</md-button>
	</md-action>
</md-dialog>
