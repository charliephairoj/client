<md-dialog class="add-part">
	<md-subheader>Add Item Part</md-subheader>
	<div class="container">
		<md-content>
			<form name="ctrl.parent.form">
				<table>
					<tr>
						<td>
							<md-input-container>
								<select ng-model="item" ng-options="v.description for v in ctrl.parent.room.items" required>
								</select>
							</md-input-container>
							<md-input-container>
								<label>Part Description/Reference</label>
								<input type="text" ng-model="ctrl.parent.part.description" required>
							</md-input-container>
							<md-input-container>
								<label>Quantity</label>
								<input type="text" ng-model="ctrl.parent.part.quantity" required>
							</md-input-container>
						</td>
					</tr>
				</table>
			</form>
		</md-content>
	</div>
	<md-action>
		<md-button class="md-primary md-raised" ng-disabled="ctrl.parent.form.$invalid" ng-click="ctrl.parent.completeAddPart(item.id)">ADD</md-button>
		<md-button class="md-primary md-raised" ng-click="ctrl.parent.cancelAddPart()">CANCEL</md-button>
	</md-action>
</md-dialog>
