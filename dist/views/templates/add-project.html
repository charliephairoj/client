<md-dialog class="add-project">
	<md-subheader>Create New Project</md-subheader>
	<div class="container">
		<md-content>
			<form name="ctrl.parent.form">
				<table>
					<tr>
						<td>
							<md-input-container>
								<label>Project Description</label>
								<input type="text" ng-model="ctrl.parent.project.codename" required>
							</md-input-container>
							<md-input-container>
								<label>Reference</label>
								<input type="text" ng-model="ctrl.parent.project.reference">
							</md-input-container>
							<md-input-container>
								<label>Quantity</label>
								<input type="text" ng-model="ctrl.parent.project.quantity" required>
							</md-input-container>
						</td>
					</tr>
				</table>
			</form>
		</md-content>
	</div>
	<md-action>
		<md-button class="md-primary md-raised" ng-click="ctrl.parent.completeAddProject()">ADD</md-button>
		<md-button class="md-primary md-raised" ng-click="ctrl.parent.cancelAddProject()">CANCEL</md-button>
	</md-action>
</md-dialog>
