<md-dialog class="add-supplier-contact">
	<md-subheader>Add Contact</md-subheader>
	<div class="container">
		<md-content>
			<form name="ctrl.parent.form">
				<table>
					<tr>
						<td>
							<md-input-container>
								<label>Name</label>
								<input type="text" ng-model="ctrl.parent.contact.name" required>
							</md-input-container>
						</td>
					</tr>
					<tr>
						<td>
							<md-input-container>
								<label>Email</label>
								<input type="email" ng-model="ctrl.parent.contact.email" required>
							</md-input-container>
						</td>
					</tr>
					<tr>
						<td>
							<md-input-container>
								<label>Telephone</label>
								<input type="text" ng-model="ctrl.parent.contact.telephone" required>
							</md-input-container>
						</td>
					</tr>
				</table>
			</form>
		</md-content>
	</div>
	<md-action>
		<md-button class="md-primary md-raised" ng-click="ctrl.parent.complete()">ADD</md-button>
		<md-button class="md-primary md-raised" ng-click="ctrl.parent.cancel()">CANCEL</md-button>
	</md-action>
</md-dialog>
