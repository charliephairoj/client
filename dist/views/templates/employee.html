<div class="employee-directive">
	<div class="img-container" ng-click="activate()">
		<input type="file" ng-model="supply.raw_image" class="image-capture" accept="image/*" capture="camera" onchange="angular.element(this).scope().addImage(this, angular.element(this).scope().supply)">
		<img ng-src="{{employee.image.url}}" />
	</div>
	<div class="short-details details" ng-click="activate()">
		<span class="name">
			{{employee.name}}
		</span>
		<span class="nickname">
			ID: {{employee.nickname}}
		</span>
	</div>
	<div class='loading-notification' ng-class="{'active': !fetched}">
		<span>Loading</span>
	</div>
	<div class="supply-details">
		<div class="supply-menu">
			<button class="barcode" ng-click="viewStickers()">View</button>
		</div>
		<div class="temp">
			<table class="details">
				<tbody>
					<!--
	                <td><label>Location</label></td>
	                    <td><input type="text" ng-model="supply.location" ec-blur="update()" /></td>
	                </tr>
	               -->
					<tr>
						<td>
							<label>ID</label>
						</td>
						<td>
							<label>{{employee.id}}</label>
						</td>
					</tr>
					<tr>
						<td>
							<label>Name</label>
						</td>
						<td>
							<input class="description" size="40" type="text" ng-model="employee.name" />
						</td>
					</tr>
					<tr>
						<td>
							<label>First Name</label>
						</td>
						<td>
							<input class="description" size="40" type="text" ng-model="employee.first_name" />
						</td>
					</tr>
					<tr>
						<td>
							<label>Last Name</label>
						</td>
						<td>
							<input class="description" size="40" type="text" ng-model="employee.last_name" />
						</td>
					</tr>
					<tr>
						<td>
							<label>Nickname</label>
						</td>
						<td>
							<input class="description" size="40" type="text" ng-model="employee.nickname" />
						</td>
					</tr>
					<tr>
						<td>
							<label>Nationality</label>
						</td>
						<td>
							<select ng-model="employee.nationality">
								<option value="thai">Thai</option>
								<option value="cambodian">Cambodian</option>
								<option value="loas">Loas</option>
								<option value="burmese">Burmese</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label>Department</label>
						</td>
						<td>
							<select ng-model="employee.department" ng-options="t | beautify for t in departments">
								<!--
	        					<option value="fabric">Fabric</option>
								<option value="metal">Metal</option>
	        					<option value="wood">Wood</option>
	        					<option value="foam">Foam</option>
								<option value="polishing">Polishing</option>
								<option value="canvas">Canvas</option>
								<option value="glue">Glue</option>
								<option value="fiber">Fiber</option>
								<option value="packaging">Packaging</option>
								<option value="nail">Nail</option>
								<option value="screw">Screw</option>
								<option value="staple">Staple</option>
									-->
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label>Pay Period</label>
						</td>
						<td>
							<select ng-model="employee.pay_period">
								<option value="daily">Daily</option>
								<option value="monthly">Monthy</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label>Current Quantity</label>
						</td>
						<td>
							<input class="quantity" type="text" ng-model="employee.wage">THB</td>
					</tr>
					<tr>
						<td>
							<label>Notes</label>
						</td>
						<td>
							<textarea class="notes" ng-model="supply.notes"></textarea>
						</td>
					</tr>
				</tbody>
			</table>

				<div class="chart">

				</div>
		 	</div>-->
		</div>

			<div image-uploader url="api/v1/employee/image/" on-upload="addImage(data)" square="true"></div>
